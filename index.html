<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luna Streaming</title>

  <!-- Estilos y fuentes -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rye&family=Dancing+Script:wght@600&display=swap" rel="stylesheet" />

  <!-- META para WhatsApp, Facebook, etc. -->
  <meta property="og:title" content="Luna Streaming" />
  <meta property="og:description" content="Tu entretenimiento, nuestro compromiso. Explora nuestro catálogo de streaming a un buen precio." />
  <meta property="og:image" content="https://luna-streaming.vercel.app/og-logo.jpg" />
  <meta property="og:url" content="https://luna-streaming.vercel.app/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <div class="overlay"></div>

  <div class="contenido">
    <div class="logo-circulo"></div>
    <img src="img/logo.png" alt="Logo" class="logo-img" />

    <div class="texto-logo">
      <div class="luna">Luna</div>
      <div class="streaming">Streaming</div>
    </div>

    <div class="mensaje-promesa">
      Tu<br />
      Entretenimiento,<br />
      Nuestro<br />
      Compromiso
    </div>
  </div>

  <!-- Botón Ver Catálogo con redirección -->
  <div class="boton-catalogo-wrapper">
    <a href="catalogo/">
      <button class="button">
        <div class="display">
          <div id="msg">Ver Catálogo</div>
        </div>
        <span></span>
        <span></span>
      </button>
    </a>
  </div>
</body>
</html>
